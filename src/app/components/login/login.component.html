<div class="min-h-screen bg-gray-100 text-gray-900 flex justify-center">
    <div class="max-w-screen-xl m-0 sm:m-10 bg-white shadow sm:rounded-lg flex justify-center flex-1">
      <div class="lg:w-1/2 xl:w-5/12 p-6 sm:p-12">
        <div>
          <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15846435184459982716-LogoMakr_7POjrN.png" 
               class="w-32 mx-auto" 
               alt="Logo">
        </div>
        
        <div class="mt-12 flex flex-col items-center">
          <h1 class="text-2xl xl:text-3xl font-extrabold">Sign in</h1>
          
          <div class="w-full flex-1 mt-8">
            <div class="mx-auto max-w-xs">
              <form (ngSubmit)="onLogin()">
                <input 
                  type="text" 
                  [(ngModel)]="loginObj.username"
                  name="username"
                  placeholder="Username"
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-4"
                >
                
                <input 
                  type="password" 
                  [(ngModel)]="loginObj.password"
                  name="password"
                  placeholder="Password"
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-4"
                >
                
                <button 
                  type="submit"
                  class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg text-white font-bold"
                >
                  Sign In
                </button>
              </form>
              
              <p class="mt-6 text-xs text-gray-600 text-center">
                I agree to abide by memeministry's 
                <a href="#" class="border-b border-gray-500 border-dotted">Terms of Service</a>
                and its 
                <a href="#" class="border-b border-gray-500 border-dotted">Privacy Policy</a>
              </p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="flex-1 bg-indigo-100 text-center hidden lg:flex">
        <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat" 
             style="background-image: url('https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg');">
        </div>
      </div>
    </div>
  </div>
