<div class="min-h-screen bg-gray-900 text-gray-100 flex justify-center">
  <div
    class="max-w-screen-xl m-0 sm:m-10 bg-gray-800 shadow-xl sm:rounded-lg flex justify-center flex-1 border border-gray-800">
    <!-- Left Section -->
    <div class="w-1/2 p-6 sm:p-12">
      <div class="relative">
        <!-- <div class="absolute inset-0 bg-gradient-to-r from-[#2ED9C6] to-[#B85CB2] rounded-full blur opacity-75"></div> -->
        <img src="assets/img/logo-removed.png" class="relative w-32 mx-auto" />
      </div>

      <div class="mt-12 flex flex-col items-center">
        <h1 class="text-2xl xl:text-3xl font-extrabold text-white">Sign in</h1>

        <div class="w-full flex-1 mt-8">
          <div class="mx-auto max-w-xs space-y-4">
            <!-- Login Form Content -->
            <div class="space-y-6">
              <form (ngSubmit)="onLogin()">
                <input type="text" [(ngModel)]="loginObj.username" name="username" placeholder="Username"
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-4" />

                <input type="password" [(ngModel)]="loginObj.password" name="password" placeholder="Password"
                  class="w-full px-8 py-4 rounded-lg font-medium bg-gray-100 border border-gray-200 placeholder-gray-500 text-sm focus:outline-none focus:border-gray-400 focus:bg-white mb-4" />


                <!-- Error Message -->
                <div *ngIf="errorMessage"
                  class="mb-4 px-4 py-3 rounded bg-red-500/10 border border-red-500/50 text-red-500 text-sm">
                  {{ errorMessage }}
                </div>

                <button type="submit" [disabled]="isLoading"
                  class="w-full py-4 bg-gradient-to-r from-[#2ED9C6] to-[#B85CB2] hover:bg-indigo-700 rounded-lg text-white font-bold disabled:opacity-50 disabled:cursor-not-allowed">
                  <span *ngIf="!isLoading">Sign In</span>
                  <span *ngIf="isLoading">Signing In...</span>
                </button>
              </form>

              <div class="text-center mt-4">
                <a href="#" class="text-sm text-[#2ED9C6] hover:text-[#B85CB2] transition-colors duration-200">
                  Forgot Password?
                </a>
              </div>

              <div class="text-center mt-6">
                <span class="text-gray-400 text-sm">Don't have an account?
                </span>
                <a routerLink="/register"
                  class="text-[#2ED9C6] hover:text-[#B85CB2] transition-colors duration-200 text-sm">
                  Register Here
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="w-1/2 bg-gray-800 hidden lg:flex">
      <div class="m-12 xl:m-16 w-full bg-contain bg-center bg-no-repeat relative group">
        <div class="absolute inset-0"></div>
        <img [src]="currentMeme" class="w-full h-full object-contain" alt="Login Meme" />
      </div>
    </div>
  </div>
</div>
