<div class="max-w-2xl mx-auto bg-gray-900 rounded-2xl overflow-hidden shadow-xl border border-gray-800 my-5">
    <!-- Cover Image -->
    <div class="relative h-32">
        <img *ngIf="currentUser ?.coverPictureData"
            [src]="'data:' + currentUser ?.coverPictureType + ';base64,' + currentUser ?.coverPictureData"
            alt="Cover Picture" class="w-full h-full object-cover">
        <div class="absolute left-4 top-20 w-24 h-24 rounded-full overflow-hidden border-4 border-gray-900 bg-gray-800">
            <img *ngIf="currentUser ?.profilePictureData"
                [src]="'data:' + currentUser ?.profilePictureType + ';base64,' + currentUser ?.profilePictureData"
                class="w-full h-full object-cover" alt="Profile Picture">
        </div>
    </div>

    <!-- User Info -->
    <div class="p-4 mt-10">
        <div class="flex justify-between items-center">
            <div>
                <h2 class="text-xl font-semibold text-white">{{ displayName }}</h2>
                <p class="text-sm text-gray-400">{{ userBio }}</p>
            </div>
            <button (click)="onFollowToggle()"
                class="px-4 py-2 bg-gradient-to-r from-[#2ED9C6] to-[#B85CB2] text-white rounded-lg hover:opacity-90 transition-opacity duration-200">
                {{ isFollowing ? 'Unfollow' : 'Follow' }}
            </button>
        </div>

        <!-- Follower Stats -->
        <div class="mt-2 flex space-x-4 text-gray-400">
            <span>{{ currentUser ?.followerCount }} Followers</span>
            <span>{{ currentUser ?.followingCount }} Following</span>
            <span>{{ currentUser ?.postCount }} Memes</span>
        </div>
    </div>
</div>
