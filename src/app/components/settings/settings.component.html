<div class="w-full min-h-screen bg-[#1F2937] px-4 py-8 text-gray-100 rounded-lg mb-5 mt-5">
    <h1 class="text-3xl font-bold mb-8">Settings</h1>

    <!-- Profile Information -->
    <div class="bg-gray-800 bg-opacity-60 backdrop-blur-md rounded-lg shadow-lg p-6 mb-8 border border-gray-700">
        <h2 class="text-2xl font-semibold mb-6">Profile Information</h2>

        <!-- Photos -->
        <div class="mb-8">
            <!-- Cover Photo -->
            <div class="relative mb-6">
                <div class="h-48 w-full bg-gray-700 rounded-lg overflow-hidden">
                    <img id="coverPhoto" src="assets/img/cover.webp" alt="Cover Photo" class="w-full h-full object-cover">
                </div>
                <button class="absolute bottom-4 right-4 bg-gray-700 px-4 py-2 rounded-md shadow text-sm hover:bg-gray-600">
                    Change Cover Photo
                </button>
            </div>

            <!-- Profile Photo -->
            <div class="relative">
                <div class="w-32 h-32 bg-gray-700 rounded-full overflow-hidden">
                    <img id="profilePhoto" src="assets/img/profile.jpg" alt="Profile Photo" class="w-full h-full object-cover">
                </div>
                <button class="absolute bottom-2 right-2 bg-gray-700 px-3 py-1.5 rounded-md shadow text-sm hover:bg-gray-600">
                    Change Photo
                </button>
            </div>
        </div>

        <!-- Form Fields -->
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">First Name</label>
                <input type="text" placeholder="First Name" class="p-2 w-full bg-gray-700 rounded-md border-gray-600 text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Last Name</label>
                <input type="text" placeholder="Last Name" class="p-2 w-full bg-gray-700 rounded-md border-gray-600 text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Username</label>
                <div class="flex items-center gap-4">
                    <input type="text" value="big.enjineer" readonly class="p-2 flex-1 bg-gray-700 rounded-md border-gray-600 text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500 cursor-not-allowed">
                    <a href="#" class="text-blue-400 hover:text-blue-300 text-sm">Change Username?</a>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">E-mail Address</label>
                <input type="email" placeholder="E-mail Address" class="p-2 w-full bg-gray-700 rounded-md border-gray-600 text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>

            <button class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Save Changes</button>
        </div>
    </div>

    <!-- Password Section -->
    <div class="bg-gray-800 bg-opacity-60 backdrop-blur-md rounded-lg shadow-lg p-6 mb-8 border border-gray-700">
        <h2 class="text-2xl font-semibold mb-6">Password</h2>
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Current Password</label>
                <input type="password" class="p-2 w-full bg-gray-700 rounded-md border-gray-600 text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">New Password</label>
                <input type="password" class="p-2 w-full bg-gray-700 rounded-md border-gray-600 text-gray-100 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <a href="#" class="text-blue-400 hover:text-blue-300 text-sm mr-4">Forgot Password?</a>
            <button class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700">Save Password</button>
        </div>
    </div>

    <!-- Danger Zone -->
    <div class="bg-gray-800 bg-opacity-60 backdrop-blur-md rounded-lg shadow-lg p-6 border border-gray-700">
        <h2 class="text-2xl font-semibold mb-6 text-red-500">Danger Zone</h2>
        
        <div>
            <h3 class="text-lg font-medium text-gray-100 mb-2">Delete Account</h3>
            <p class="text-gray-400 mb-4">Make sure you have taken backup of your account in case you ever need to get access to your data. We will completely wipe your data. There is no way to access your account after this action.</p>
            <button class="bg-red-600 text-white px-6 py-2 rounded-md hover:bg-red-700">Delete Account</button>
        </div>
    </div>
</div>
