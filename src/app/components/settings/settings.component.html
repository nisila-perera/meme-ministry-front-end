<!-- components/settings/settings.component.html -->
<div class="min-h-screen bg-gray-900 p-6 mb-5">
    <div class="max-w-3xl mx-auto bg-gray-800 rounded-lg shadow-lg p-8">
        <h2 class="text-3xl font-bold text-white mb-8">Settings</h2>

        <!-- Profile Section -->
        <div class="mb-10">
            <h3 class="text-xl font-semibold text-white mb-6">Profile</h3>
            
            <!-- Profile Picture -->
            <div class="mb-6">
                <div class="flex items-center space-x-4">
                    <img *ngIf="currentUser?.profilePictureData" 
                         [src]="'data:' + currentUser?.profilePictureType + ';base64,' + currentUser?.profilePictureData" 
                         class="w-24 h-24 rounded-full object-cover"
                         alt="Profile Picture">
                    <div>
                        <label class="block text-gray-300 text-sm font-medium mb-2">Profile Picture</label>
                        <input type="file" 
                               accept="image/*" 
                               class="block w-full text-sm text-gray-400
                                      file:mr-4 file:py-2 file:px-4
                                      file:rounded-full file:border-0
                                      file:text-sm file:font-semibold
                                      file:bg-violet-50 file:text-violet-700
                                      hover:file:bg-violet-100">
                    </div>
                </div>
            </div>

            <!-- Cover Picture -->
            <div class="mb-6">
                <img *ngIf="currentUser?.coverPictureData" 
                     [src]="'data:' + currentUser?.coverPictureType + ';base64,' + currentUser?.coverPictureData" 
                     class="w-full h-48 object-cover rounded-lg mb-2"
                     alt="Cover Picture">
                <label class="block text-gray-300 text-sm font-medium mb-2">Cover Picture</label>
                <input type="file" 
                       accept="image/*" 
                       class="block w-full text-sm text-gray-400
                              file:mr-4 file:py-2 file:px-4
                              file:rounded-full file:border-0
                              file:text-sm file:font-semibold
                              file:bg-violet-50 file:text-violet-700
                              hover:file:bg-violet-100">
            </div>

            <!-- Username -->
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-medium mb-2">Username</label>
                <input type="text" 
                       [(ngModel)]="formData.username" 
                       class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-3 focus:outline-none focus:border-violet-500">
            </div>

            <!-- Email -->
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-medium mb-2">Email</label>
                <input type="email" 
                       [(ngModel)]="formData.email" 
                       class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-3 focus:outline-none focus:border-violet-500">
            </div>

            <!-- Bio -->
            <div class="mb-6">
                <label class="block text-gray-300 text-sm font-medium mb-2">Bio</label>
                <textarea [(ngModel)]="formData.bio" 
                          rows="4"
                          class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg p-3 focus:outline-none focus:border-violet-500"></textarea>
            </div>

            <!-- Stats (Read-only) -->
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-gray-700 p-4 rounded-lg">
                    <p class="text-gray-400 text-sm">Posts</p>
                    <p class="text-white text-xl font-bold">{{formData.postCount}}</p>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <p class="text-gray-400 text-sm">Followers</p>
                    <p class="text-white text-xl font-bold">{{formData.followerCount}}</p>
                </div>
                <div class="bg-gray-700 p-4 rounded-lg">
                    <p class="text-gray-400 text-sm">Following</p>
                    <p class="text-white text-xl font-bold">{{formData.followingCount}}</p>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <button class="w-full bg-violet-600 text-white py-3 rounded-lg font-semibold hover:bg-violet-700 transition duration-300">
            Save Changes
        </button>
    </div>
</div>
